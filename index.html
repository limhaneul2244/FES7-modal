<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>로그인 모달 만들기</title>
</head>
<body>
  
    <div class="login-Area br-5">
      <h1 class="logo">
        <span class="a11y-hidden">weniv로고</span>
      </h1>
      <p class="login-title">위니브를 더 즐겁고 편리하게 이용하세요</p>
      <button onclick="modalShow();" class="br-5 logIn-btn" type="button">로그인</button>
    </div>

    <!-- modal -->
    <div id="modal" class="modal-wrap hide">
      <div class="modal-top">
        <div class="title">로그인 또는 회원가입</div>

        <button onClick="closeBtn()" class="close-btn">
          <span class="a11y-hidden">창닫기버튼</span>
          <img src="./imgs/close.png" alt="">
        </button>
      </div>
      
      <div class="modal-body">
        <h2 class="sub-title">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form id="loginForm" class="login-form" action="">
          <div class="input-form">
            <input onkeyup="changeValue(event)" id="userId" class="br-5 logIn-Id" type="text" tabindex="0" placeholder="아이디">
            <p class="required-value hide">아이디를 입력해 주세요</p>
          </div>
          <div class="input-form">
            <input onkeyup="changeValue(event)" id="userPw" class="br-5 logIn-Pw" type="password" tabindex="0" placeholder="비밀번호">
            <p class="required-value hide">아이디 혹은 비밀번호와 일치하지 않습니다.</p>
          </div>

          <div class="inner-logIn">
            <input type="checkbox" name="" id="keep-login" class="input-chkbox">
            <label for="keep-login">로그인 상태 유지</label>
          </div>

          <button class="br-5 logIn-btn" type="button">로그인</button>
        </form>

        <div class="login-more">
          <span><a href="#">회원가입</a></span>
          <span><a href="#">아이디/비밀번호 찾기</a></span>
        </div>

        <div class="sns-contents">
          <div class="other">또는</div>
          <ul class="sns-list">
            <li>
              <a class="icon-google link br-5" href="#">
                구글 계정으로 로그인
              </a>
            </li>
            <li>
              <a class="icon-facebook link br-5" href="#">
                페이스북 계정으로 로그인
              </a>
            </li>
            <li>
              <a class="icon-naver link br-5" href="#">
                네이버 계정으로 로그인
              </a>
            </li>
            <li>
              <a class="icon-kakao link br-5" href="#">
                카카오톡 계정으로 로그인
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div id="dimmed" class="dimmed hide">
      <span class="a11y-hidden">모달 배경</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
